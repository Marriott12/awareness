version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: awareness
      POSTGRES_USER: awareness
      POSTGRES_PASSWORD: awareness
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn awareness_portal.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=awareness
      - POSTGRES_USER=awareness
      - POSTGRES_PASSWORD=awareness
      - AWARENESS_ALLOWED_HOSTS=localhost,127.0.0.1
      - AWARENESS_DEBUG=False
      - AWARENESS_STATICFILES_STORAGE=whitenoise.storage.CompressedManifestStaticFilesStorage
      - AWARENESS_DEFAULT_FROM_EMAIL=webmaster@localhost
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data:
