# Kubernetes Deployment for Awareness System
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awareness-web
  namespace: awareness
  labels:
    app: awareness
    component: web
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: awareness
      component: web
  template:
    metadata:
      labels:
        app: awareness
        component: web
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: awareness-sa
      
      # Init containers for migrations
      initContainers:
      - name: run-migrations
        image: awareness:latest
        command: ['python', 'manage.py', 'migrate', '--noinput']
        envFrom:
        - configMapRef:
            name: awareness-config
        - secretRef:
            name: awareness-secrets
        volumeMounts:
        - name: crypto-keys
          mountPath: /app/keys
          readOnly: true
      
      containers:
      - name: web
        image: awareness:latest
        imagePullPolicy: IfNotPresent
        
        command: ['gunicorn']
        args:
          - 'awareness.wsgi:application'
          - '--bind=0.0.0.0:8000'
          - '--workers=4'
          - '--threads=2'
          - '--worker-class=gthread'
          - '--worker-tmp-dir=/dev/shm'
          - '--access-logfile=-'
          - '--error-logfile=-'
          - '--log-level=info'
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: awareness-config
        - secretRef:
            name: awareness-secrets
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        volumeMounts:
        - name: crypto-keys
          mountPath: /app/keys
          readOnly: true
        - name: ml-models
          mountPath: /app/ml_models
        
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        # Probes using our health endpoints
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150s max startup time
      
      volumes:
      - name: crypto-keys
        secret:
          secretName: awareness-crypto-keys
          defaultMode: 0400  # Read-only
      - name: ml-models
        persistentVolumeClaim:
          claimName: awareness-ml-models
      
      # Pod affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - awareness
                - key: component
                  operator: In
                  values:
                  - web
              topologyKey: kubernetes.io/hostname

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awareness-celery-worker
  namespace: awareness
  labels:
    app: awareness
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: awareness
      component: celery-worker
  template:
    metadata:
      labels:
        app: awareness
        component: celery-worker
    spec:
      serviceAccountName: awareness-sa
      
      containers:
      - name: worker
        image: awareness:latest
        
        command: ['celery']
        args:
          - '-A'
          - 'awareness'
          - 'worker'
          - '--loglevel=info'
          - '--concurrency=4'
          - '--max-tasks-per-child=1000'
        
        envFrom:
        - configMapRef:
            name: awareness-config
        - secretRef:
            name: awareness-secrets
        
        volumeMounts:
        - name: crypto-keys
          mountPath: /app/keys
          readOnly: true
        - name: ml-models
          mountPath: /app/ml_models
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      
      volumes:
      - name: crypto-keys
        secret:
          secretName: awareness-crypto-keys
      - name: ml-models
        persistentVolumeClaim:
          claimName: awareness-ml-models

---
# Celery Beat (Scheduler)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awareness-celery-beat
  namespace: awareness
  labels:
    app: awareness
    component: celery-beat
spec:
  replicas: 1  # Only one scheduler needed
  selector:
    matchLabels:
      app: awareness
      component: celery-beat
  template:
    metadata:
      labels:
        app: awareness
        component: celery-beat
    spec:
      serviceAccountName: awareness-sa
      
      containers:
      - name: beat
        image: awareness:latest
        
        command: ['celery']
        args:
          - '-A'
          - 'awareness'
          - 'beat'
          - '--loglevel=info'
          - '--scheduler=django_celery_beat.schedulers:DatabaseScheduler'
        
        envFrom:
        - configMapRef:
            name: awareness-config
        - secretRef:
            name: awareness-secrets
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
# Service for web pods
apiVersion: v1
kind: Service
metadata:
  name: awareness-web
  namespace: awareness
  labels:
    app: awareness
    component: web
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for rate limiting
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: awareness
    component: web

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: awareness-web-hpa
  namespace: awareness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: awareness-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cooldown before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# PersistentVolumeClaim for ML models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: awareness-ml-models
  namespace: awareness
spec:
  accessModes:
  - ReadWriteMany  # Shared across pods
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Use fast storage for models

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: awareness-sa
  namespace: awareness
